<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>webpage title</title>
	</head>
	<body>
		<h1>Unordered List</h1>
		
		<ul>
			<li>item 1
				<ol>
					<li>step A</li>
					<li>step B</li>
					<li>step C</li>
				</ol>
			</li>
			<li>item 2</li>
			<li>item 3</li>
		</ul>
		
		<h1>Ordered List</h1>
		
		<ol>
			<li>step 1</li>
			<li>step 2
				<ol type="a">
					<li>step A</li>
					<li>step B</li>
					<li>step C</li>
				</ol>
			</li>
			<li>step 3</li>
		</ol>
		
		<h1>Description List</h1>
		
		<dl>
			<dt>Term 1</dt>
			<dd>Some description about term 1<dd>
			
			<dt>Term 2</dt>
			<dd>Some description about term 2<dd>
		</dl>
		
	</body>
</html>
